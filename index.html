<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Password Generator</h1>
    <div class="password-display">
      <input type="text" id="password" readonly>
      <button class="btn copy-btn" onclick="copyPassword()">Copy</button>
    </div>
    <div class="options">
      <label for="length" class="label">Password Length:</label>
      <input type="number" id="length" class="input" min="8" max="128" value="12">
      <button class="btn generate-btn" onclick="generatePassword()">Generate</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
